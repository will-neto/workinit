<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
            <div class="row h-100">
                <div class="col-md-6 col-bg">
                    <h1> Login </h1>
                </div>
                <div class="col-md-6 col-sm-12 col-formulario">

                <img src="content/img/logo.jpg" class="rounded mx-auto d-block" alt="Workinit">
        
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="nome" placeholder="E-mail">        
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="cpf" placeholder="Senha">        
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-12 text-right">
                                <input type="submit" class="btn btn-outline-success" value="Cadastrar">
                            </div>
                            <div class="col-12 col-sm-12 text-center">
                                <small id="emailHelp" class="form-text text-muted">Ainda n√£o possui cadastro? <a href="#"> Cadastre-se agora!</a></small>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
